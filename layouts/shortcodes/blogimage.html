<figure style="text-align: center;">
  <img src="{{ .Get "src" }}" alt="{{ .Get "alt" }}" style="max-width: 100%; height: auto; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0,0,0,0.2);" />
  {{ if .Get "caption" }}
      <figcaption style="font-size: 0.9em; color: #666; margin-top: 5px;">
          {{ .Get "caption" }}
      </figcaption>
  {{ end }}
</figure>
